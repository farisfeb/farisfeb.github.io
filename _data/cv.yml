      - title: Primary Energy
        link: "https://github.com/farisfebrianto/primaryenergy"
        tagline: |
          JavaFX desktop app for mini-thesis bachelor final project in Computer
          Science, University of Brawijaya. It uses linear regression
          with Hybrid Particle Swarm and Continuous Ant Colony to predict
          Indonesia primary energy consumption.

      - title: SIMAK
        link: "https://github.com/farisfebrianto/simak"
        tagline: |
          Acronym of Sistem Informasi Surat Masuk dan Keluar, a CodeIgniter web
          app as requirement for internship at Kemenag, Malang city in 2016.

      - title: Digit Recognition
        link: "https://github.com/farisfebrianto/digitrecognition"
        tagline: |
          JavaFX desktop app for final project in neural network class.
          It uses LVQ (Learning Vector Quantization) to classifiy number
          with some noise.

      - title: Unemployment
        link: "https://github.com/farisfebrianto/unemployment"
        tagline: |
          JavaFX desktop using Feedforward Neural Network with Particle Swarm
          Optimization to predict Indonesia Unemployment.

