<style>
  #staticman-form {
    padding-top: 0;
    padding-bottom: 0;
  }

  #staticman-form label input, textarea {
    width: 100%;
    padding-bottom: 0;
    margin-bottom: 10pt;
  }

  #staticman-form input[type=text], input[type=email] {
    height: 2.5em;
    border: 1px solid #222;
    background: #fff;
  }

  #staticman-form textarea {
    height: 6em;
    border: 1px solid #222;
    background: #fff;
  }

  #staticman-form button {
    background: #fff;
    height: 2em;
    width: 50%;
    border: 1px solid #222;
    display: flex;
    justify-content: center;
    margin: 0 auto;
  }

  .g-recaptcha {
    margin-bottom: 10pt;
  }
</style>

<form id="staticman-form" class="layout--page entry-content" method="POST" action="https://api.staticman.net/v2/entry/{{ site.repository }}/{{ site.comments.staticman.branch }}/comments">
  <input name="options[redirect]" type="hidden" value="{{ site.url }}/{{ page.url }}?comment=pending">
  <input type="hidden" name="options[reCaptcha][siteKey]" value="{{ site.reCaptcha.siteKey }}">
  <input type="hidden" name="options[reCaptcha][secret]" value="{{ site.reCaptcha.secret }}">
  <!-- e.g. "2016-01-02-this-is-a-post" -->
  <input name="options[slug]" type="hidden" value="{{ page.slug }}">
  <label>Name* <input name="fields[name]" type="text"></label>
  <label>E-mail* <input name="fields[email]" type="email"></label>
  <label>Website (optional) <input name="fields[url]" type="text"></label>
  <label>Message (markdown is supported)* <textarea name="fields[message]" ></textarea></label>

  <script src='https://www.google.com/recaptcha/api.js'></script>
  <div class="g-recaptcha" data-sitekey="{{ site.reCaptcha.siteKey }}"></div>

  <div>
    <p style="display: flex; justify-content: center;">New Comment will be displayed if approved by moderator.</p>
    <button type="submit">Submit Comment</button>
  </div>
</form>
