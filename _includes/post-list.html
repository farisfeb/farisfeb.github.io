<li>
  <a href="{{ post.url | relative_url }}">
    <div class="card" itemscope itemtype="http://schema.org/BlogPosting">
      {%- if post.image -%}
      <img class="post-image-index"  width="300" height="188" src="/assets/thumbs-small/{{ post.image }}" alt="{{ post.title }}">
      {%- else -%}
      <img class="post-image-index"  width="300" height="188" src="{{ '/assets/images/logo/thumb-default.svg' | relative_url }}" alt="{{ site.title }}">
      {%- endif -%}
      <div class="card-footer">
        <span class="post-meta" itemprop="datePublished">{{ post.date | date: site.date_format }}</span>
        <span class="post-meta">in {{ post.categories | join: ', ' }}</span>
        <h2 itemprop="name headline">{{ post.title | escape }}</h2>
        <hr>
        {%- if site.show_excerpts -%}
        <p class="post-excerpt" itemprop="description">{{ post.excerpt | strip_html | strip_newlines | truncate: 120 }}</p>
        {%- endif -%}
      </div>
    </div>
  </a>
</li>
