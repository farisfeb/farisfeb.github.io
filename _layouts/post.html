---
layout: default
---
<article class="post h-entry wrapper" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: site.date_format }}
      </time>
      {%- for categories in page.categories -%}
        <a class="category-btn" href="/category/#{{ categories | slugize }}"><span>{{ categories }}</span></a>
      {%- endfor -%}
      {%- if page.author -%}
        â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ page.author }}</span></span>
      {%- endif -%}
    </p>

  </header>

  <div class="post-content e-content" itemprop="articleBody">
        <img class="post-thumb" src="/assets/thumbs/{{ page.image }}" alt="{{ page.title }}" itemprop="image">
    {{ content }}
  </div>

  {%- include staticman-comments.html -%}

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
